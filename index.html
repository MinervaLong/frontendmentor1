<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    
  </style>
</head>
<body>

<header><div><figure><img alt="Header ot the site with the logo" class="logo" src="images/logo.svg"></figure></div></header>

<section>
  <div class="center container" >
     <div><figure><img alt="Mock image" class="mock" src="images/illustration-mockups.svg"></figure></div>

     <div class="margin textBox">
        <h2><span class="textTitle textColor">Build The Community Your Fans Will Love</span></h2>

        <p><span class=" text textColor">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</span></p>
        <button class="btn"><span class="textBtn">Register</span></button>
       </div>
  </div>
</section>  

<footer>
    <div class="media center">
      <a href="#"><img alt="Link to Facebook account" class="icons textColor" src="images/logo-facebook.png"></a>
      <a href="#"><img alt="Link to Twitter account" class="icons textColor"  src="images/logo-twitter.png"></a>
      <a href="#"><img alt="Link to Instagram account" class="icons textColor" src="images/logo-instagram.png"></a>
    </div>
    <div>
    <p class="attribution"><span class="text textColor">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vanesa Perea</a>.
    </span></p>
    </div>
</footer>

</body>
</html>
